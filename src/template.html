<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CalculatorS</title>
	</head>
	<body>
		<header>
			<h1>Calculator.S</h1>
		</header>

		<main>
			<div id="calculator">
				<div class="display-area">
					<div class="history"></div>
					<div class="main-screen"></div>
				</div>

				<div class="button-area">
					<button class="buttons delete" id="clear-all">AC</button>
					<button class="buttons operations" id="evaluate">=</button>
					<button class="buttons operations" id="exponent">^</button>

					<button class="buttons numbers" id="7btn">7</button>
					<button class="buttons numbers" id="8btn">8</button>
					<button class="buttons numbers" id="9btn">9</button>
					<button class="buttons operations" id="divide">÷</button>
					<button class="buttons numbers" id="4btn">4</button>
					<button class="buttons numbers" id="5btn">5</button>
					<button class="buttons numbers" id="6btn">6</button>
					<button class="buttons operations" id="multiply">⨯</button>
					<button class="buttons numbers" id="1btn">1</button>
					<button class="buttons numbers" id="2btn">2</button>
					<button class="buttons numbers" id="3btn">3</button>
					<button class="buttons operations" id="negative">—</button>
					<button class="buttons numbers" id="0btn">0</button>

					<button class="buttons delete" id="backspace">
						bckspc
					</button>
					<button class="buttons operations" id="addition">+</button>

				</div>
			</div>
		</main>

		<footer>
			<p>Copyright ⓒ Shreyash</p>
		</footer>
	</body>
</html>
