<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section id="heading">
      <h1>Calculator</h1>
    </section>

    <section id="main-area">
      <div id="left-side"></div>
      <div id="calculator">
        <div id="display"></div>
        <div id="button-area">
          <div id="seven" class="button">
            <svg>
              <img src="assets/svgs/7.svg" />
            </svg>
          </div>
          <div id="eight" class="button">
            <svg>
              <img src="assets/svgs/8.svg" />
            </svg>
          </div>
          <div id="nine" class="button">
            <svg>
              <img src="assets/svgs/9.svg" />
            </svg>
          </div>
          <div id="divide" class="button">
            <svg>
              <img src="assets/svgs/divide.svg" />
            </svg>
          </div>
          <div id="four" class="button">
            <svg>
              <img src="assets/svgs/4.svg" />
            </svg>
          </div>
          <div id="five" class="button">
            <svg>
              <img src="assets/svgs/5.svg" />
            </svg>
          </div>
          <div id="six" class="button">
            <svg>
              <img src="assets/svgs/6.svg" />
            </svg>
          </div>
          <div id="multiply" class="button">
            <svg>
              <img src="assets/svgs/cross.svg" />
            </svg>
          </div>
          <div id="one" class="button">
            <svg>
              <img src="assets/svgs/1.svg" />
            </svg>
          </div>
          <div id="two" class="button">
            <svg>
              <img src="assets/svgs/2.svg" />
            </svg>
          </div>
          <div id="three" class="button">
            <svg>
              <img src="assets/svgs/3.svg" />
            </svg>
          </div>
          <div id="subtract" class="button">
            <svg>
              <img src="assets/svgs/minus.svg" />
            </svg>
          </div>
          <div id="power" class="button">
            <svg>
              <img src="assets/svgs/caret-up.svg" />
            </svg>
          </div>
          <div id="zero" class="button">
            <svg>
              <img src="assets/svgs/0.svg" />
            </svg>
          </div>
          <div id="decimal" class="button">
            <svg>
              <img src="assets/svgs/wifi-1.svg" />
            </svg>
          </div>
          <div id="add" class="button">
            <svg>
              <img src="assets/svgs/plus.svg" />
            </svg>
          </div>
          <div id="clear" class="button">
            <svg>
              <img src="assets/images/clear.png" />
            </svg>
          </div>
          <div id="backspace" class="button">
            <svg>
              <img src="assets/svgs/delete.svg" />
            </svg>
          </div>
          <div id="equalto" class="button">
            <svg>
              <img src="assets/svgs/equals.svg" />
            </svg>
          </div>
        </div>
      </div>
      <div id="right-side"></div>
    </section>

    <section id="footer">
      <p>Copyrightâ“’ Shreyash</p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
